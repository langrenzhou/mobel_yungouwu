                }
                $('.mysh-cp-ul').eq(0).html(html)
                for (var i = 27; i < 57; i++) {
                    html2 +=

                        asd[i].img_url + " alt=''></a></div><div class='mysh-cp-ul-li-area-title'>" + asd[i]
                        .text + "</div><div class='mysh-cp-ul-li-area-zhekou'>" + asd[i].zhekou +
                        "</div><div class='mysh-cp-ul-li-area-price'><div class='mysh-cp-ul-li-area-price-price'>￥" +
                        asd[i].price +

                }
                $('.mysh-cp-ul').eq(1).html(html2)
                for (var i = 57; i < 72; i++) {
                    html3 +=
                        "<li class='mysh-cp-ul-li'><div class='mysh-cp-ul-li-area'><div class='mysh-cp-ul-li-area-IMG'><a href=''><img src=" +
                        asd[i].img_url + " alt=''></a></div><div class='mysh-cp-ul-li-area-title'>" + asd[i]
                        .text + "</div><div class='mysh-cp-ul-li-area-zhekou'>" + asd[i].zhekou +

            }
        })
        $(".hddb-a").tap(function () {
            var top = $('html,body').scrollTop()
            var top_s = top / 100
            
            
           
            var timer = setInterval(function () {
                top=top - top_s
                if (top <= 0) {
                    clearInterval(timer)
                }
                $('html,body').scrollTop(top)
            }, 10)
        })
