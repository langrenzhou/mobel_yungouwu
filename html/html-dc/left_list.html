    <script src="../../js/zepto-master/src/ajax.js"></script>
    <script>
        var bs = new BScroll(".wrap", {
            scrollY: true,
            probeType: 2,
        });
        left_list();

        function left_list(index) {
            var str = '';
            $.ajax({
                type: 'POST',
                url: '../../php/php-dc/list-dc.php',
                dataType: 'json',
                error: function () {
                    console.log('404')
                },
                success: function (res) {
                    var str = '';
                    for (key in res) {
                        str += `
                        <li class="list">${res[key].title}</li>
                        `;
                    }
                    $('.wrap>.box').html(str);
                    $('.box>.list:first-child').addClass('active');
                    click();
                },
            });
        };
        // 下面是点击的时候右侧出现商品展示
        function click() {
            $('.list').tap(function () {
                var index = $(this).index() + 1;
                $(this).addClass("active").siblings().removeClass("active");
                right_content(index)
            });
        };
        right_content(1)

        function right_content(index) {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                data: {
                    index: index,
                },
                url: '../../php/php-dc/right_content.php',
                error: function () {
                    console.log(404);
                },
                success: function (res) {
                    // list_content(index)
                    var index = index
                    var str = '';
                    for (key in res) {
                        // console.log(key)
                        list_content(key)
                        str += `
                        <li class="item_list">
                            <p class="li_header">${res[key].li_head}</p>
                            <ul class="pro_content"></ul>
                        </li>
                        `;
                    };
                    $('.content_wrap>.box').html(str);
                },
            });
        }
        // list_content()
        function list_content(key) {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                data: {
                    num: index,
                    key: key,
                },
                url: '../../php/php-dc/list_content.php',
                error: function () {
                    console.log(404);
                },
                success: function (res) {
                    console.log(res)
                    console.log(1);

                }
            })
        }
