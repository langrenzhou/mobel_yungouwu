<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/initializ.css">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/css-lz/login.css">
</head>

<body>
    <div class="wrap">
        <div class="go_back">
            <a href="../index.html" target="_blank">
                <i class="iconfont iconxiaoyu"></i>
            </a>
        </div>
        <div class="login_box">
            <div class="tip">
                请输入你的手机号码
            </div>
            <div class="sign_phone">
                <i class="iconfont iconshouji-copy-copy-copy-copy"></i>
                <span>手机号码</span>
            </div>
            <div class="user_input">
                <label for="u_input">+86</label>
                <input id="u_input" type="text" placeholder="请输入手机号">
            </div>
            <div class="tip_info">
                登录即创建帐户
            </div>
            <div class="protocol">
                <i class="iconfont iconduihao duihao"></i>我已阅读并同意 百联通用户服务协议、安付宝用户服务协议、安付宝隐私权政策
            </div>
        </div>
        <!-- 输入手机收到的验证码 -->
        <div class="verify_code_box">
            <div class="tip">
                请输入6位验证码
            </div>
            <div class="send_tip">
                我们向<span> 18796466990 </span> 发送了一个验证码。请输入该验证码。
            </div>
            <div class="user_input">
                <input id="u_input" type="text" placeholder="------">
                <div>
                    <span class="time"></span>
                    <span>重新发送</span>
                </div>
            </div>
            <div class="tip_info">
                收不到短信，试试<span>语音验证码</span>
            </div>
        </div>
        <div class="go_next pf">
            <a href="../html-lz/personalCenter.html" target="_blank">
                <i class="iconfont iconnext"></i>
            </a>
        </div>
        <!-- 遮罩层 滑块验证 -->
        


    </div>
    <script src="../../js/rem.js"></script>
    <script src="../../js/zepto-master/src/zepto.js"></script>
    <script src="../../js/zepto-master/src/event.js"></script>
    <script src="../../js/zepto-master/src/touch.js"></script>
    <script src="../../js/js-lz/login.js"></script>
</body>

</html>
