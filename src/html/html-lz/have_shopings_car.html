<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/initializ.css">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/css-lz/have_shoppings_car.css">
</head>

<body>
    <div class="header_wrap pf">
        <div class="header">
            <a href="../index.html">
                <i class="iconfont iconxiaoyu"></i>
            </a>
            <p>购物车<span>(4)</span></p>
            <span>编辑全部</span>
            <div class="sign pr">
                <i class="iconfont iconshenglve"></i>
                <i class="iconfont iconclose pa"></i>
            </div>
        </div>
        <div class="header_nav">
            <ul>
                <li>
                    <i class="iconfont iconlipin"></i>
                    <span>首页</span>
                </li>
                <li>
                    <i class="iconfont iconlipin"></i>
                    <span>分类</span>
                </li>
                <li>
                    <i class="iconfont iconlipin"></i>
                    <span>搜索</span>
                </li>
                <li>
                    <i class="iconfont iconlipin"></i>
                    <span>购物车</span>
                </li>
                <li>
                    <i class="iconfont iconlipin"></i>
                    <span>我的乐购</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="bs_wrap">
        <div class="bs_cont">
            <div class="classify_title">
                <input type="checkbox"><i class="iconfont icongouwuche1  pa"></i><span>i乐购</span>
            </div>
            <div class="product_box">
                <div class="products">
                    <input type="checkbox">
                    <div class="product_pic pr">
                        <img src="../../images/image_lz/products_demo.jpg">
                        <div class="inventory pa">
                            库存紧张
                        </div>
                    </div>
                    <div class="product_info">
                        <p class="title">心相印 茶语丝享系列150抽三层塑装纸面巾*3包 卫生面巾纸家庭家用餐巾纸巾</p>
                        <div class="sports_item">
                            <span class="rush_purchase">天天抢</span>
                            <span class="reserve"><i class="iconfont iconicon-test1"></i>预定</span>
                        </div>
                        <div class="sprice_num">
                            <span class="price">￥9.90</span>
                            <div>
                                <span class="minus">-</span>
                                <span class="num">1</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="account_box pf">
        <input type="checkbox">
        <span>全选</span>
        <div class="total_discounts">
            <p class="total"><span>合计：</span><span class="price">￥2390.90</span></p>
            <p class="discounts"><span>优惠：</span class="price"><span>￥390.00</span></p>
        </div>
        <div class="close_account">
            去结算<span>（7）</span>
        </div>

    </div>




    <script src="../../js/rem.js"></script>
    <script src="../../js/zepto-master/src/zepto.js"></script>
    <script src="../../js/zepto-master/src/event.js"></script>
    <script src="../../js/zepto-master/src/touch.js"></script>
    <script src="../../js/js-lz/have_shoppings_car.js"></script>
</body>

</html>
